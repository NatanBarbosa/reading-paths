<body class="body-modo-escuro">
    <nav class="navbar navbar-light bg-white ">
        <div class="container">
            <a class="navbar-brand d-flex" href="index.html">

            </a>

            <input type="checkbox" class="ckeckbox" id="chk">
            <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
            </label>
        </div>
      </nav>

      <div class="row container container-principal">
            <main class="livro-div">
                <div class="mt-4">
                    <button class="btn btn-outline-secondary mb-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#leitura-status-div" aria-controls="offcanvasExample">Exibir status da leitura</button>
                </div>

                <div class="secao-leitura-livro">
                    <div class="row">
                        <div class="col-md-5 d-flex justify-content-center align-items-start mb-3" id="img-box">

                            <!--historia-->
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div id="btn-or-choose">
                            <!--Botões-->
                        </div>
                    </div>
                </div>

                <div class="secao-marca-paginas" id="secao-marca-paginas">
                </div>
            </main>
      </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="leitura-status-div" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h2 class="titulo-div">Status de leitura</h2>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h3 class="titulo-livro">Em um mundo novo</h3>
            <span class="capitulo-livro"><i class="fa-solid fa-bookmark me-2"></i> Capítulo <span id="numero-capitulo">1</span> - <span id="nome-capitulo">nome capítulo</span></span>

            <div class="div-secao" id="secao-progresso">
                <span class="subtitulo">Capítulos: <span id="paginas-lidas">1</span>/<span id="paginas-totais">10</span> - <span id="porcentagem-lida">0%</span> concluído</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" id="progresso-leitura" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
            </div>
